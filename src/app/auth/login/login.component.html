<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-7 col-lg-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6>Acesso Painel</h6>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="formGroup">
                            <div class="form-group" [ngClass]="{'has-error': checkErrorEmail()}">
                                <label class="control-label">Email</label>
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="email@example.com">

                                <show-erro-input [inputName]="'email'" [formGroup]="formGroup"
                                    [validationName]="'required'">
                                </show-erro-input>
                            </div>

                            <div class="form-group" [ngClass]="{'has-error': checkErrorPassword()}">
                                <label class="control-label">Senha</label>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Senha">

                                <show-erro-input [inputName]="'password'" [formGroup]="formGroup"
                                    [validationName]="'required'">
                                </show-erro-input>

                                <show-erro-input [inputName]="'password'" [formGroup]="formGroup"
                                    [validationName]="'minlength'" [mensagemDeErro]="'Tamanho mÃ­nimo de 8 caracteres'">
                                </show-erro-input>
                            </div>

                            <div class="buttons-section">
                                <button class="btn btn-primary text-uppercase btn-login" (click)="login()">
                                    Acessar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="container-fluid">
                            <p>Todos os direitos reservados &copy; {{today | date: 'yyyy'}} <a
                                    href="https://github.com/calinybasilio">Caliny Basilio</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
