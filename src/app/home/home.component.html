<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" *ngIf="wordFrequencyPolarAreaConfig">
                <ngx-chartjs-polar-area [chartInfo]="wordFrequencyPolarAreaConfig" [title]="'IncidÃªncia de Palavras'">
                </ngx-chartjs-polar-area>
            </div>
            <div class="col-md-6" *ngIf="numberJournalistsByLocationBarConfig">
                <ngx-chartjs-bar [chartInfo]="numberJournalistsByLocationBarConfig" [title]="'Jornalistas por Localidade'" ></ngx-chartjs-bar>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <lbd-chart [title]="'2021 Sales'" [subtitle]="'All products including Taxes'"

                </lbd-chart>
            </div>
        </div>
